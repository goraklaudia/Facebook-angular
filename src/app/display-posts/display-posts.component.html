<div class="inpdiv">
    <input type="number" [(ngModel)]="objectPerPage" min="1" max="99" value="2" (input)="setObjectsPerPage(objectPerPage)"> &nbsp;: per page
</div>
<br>
<br>
<br>
<ul *ngFor="let data of postsList">
    <li>
        <a>{{data.title}}</a> <br>
        {{data.body}}
        <br>
    </li>
</ul>


 <button class="box" (click)="changePage(currentPage - 1)">Prev</button>
 <div class="numberPage"> {{currentPage}} </div>
 <button class="box" (click)="changePage(currentPage + 1)">Next</button>
